<!-- Problem: Write a program using nested for loops to print a 5x5 square of asterisks (*).
• Sample Input: (None)
• Sample Output:
    *****
    *****
    *****
    *****
    ***** -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id=demo></p>
    <script>
        function pattern(row, col) {
            var display = "";
            for (var i = 1; i <= row; i++) {
                for (var j = 1; j <= col; j++) {
                    display += "*";
                }
                display += "<br>";
            }
            return display;
        }
        document.getElementById("demo").innerHTML = pattern(5, 5);
    </script>
</body>

</html>
