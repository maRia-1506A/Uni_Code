<!-- Problem: Write a function findMaxNumber that takes an array of numbers as an argument and
returns the largest number in the array.
• Sample Input:
    findMaxNumber([12, 5, 27, 8, 19])
• Sample Output:
    27 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        function findMaxNumber(a) {
            var arr = a;
            var large = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > large) {
                    large = arr[i];
                }
            }
            return large;
        }
        document.getElementById("demo").innerHTML = findMaxNumber([12, 5, 27, 8, 19]);
    </script>

</body>

</html>
