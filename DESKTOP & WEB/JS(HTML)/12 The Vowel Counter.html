<!-- Problem: Write a function countVowels that takes a string as an argument and returns the
number of vowels (a, e, i, o, u) it contains. The function should be case-insensitive.
• Sample Input:
    countVowels("Hello World")
• Sample Output:
    3 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        function countVowels(abc) {
            var str = abc.toLowerCase();
            var count = 0;
            for (var i = 0; i < str.length; i++) {
                if (str[i] == 'a' || str[i] == 'e' || str[i] == 'i' || str[i] == 'o' || str[i] == 'u') {
                    count++;
                }
            }
            return count;
        }
        document.getElementById("demo").innerHTML = countVowels("Hello World");
    </script>

</body>

</html>
