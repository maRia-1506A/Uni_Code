<!-- Problem: Write a program that takes a numerical score and prints the corresponding letter
grade based on the following scale:
• 90-100: 'A'
• 80-89: 'B'
• 70-79: 'C'
• 60-69: 'D'
• Below 60: 'F'
• Sample Input:
    score = 85
• Sample Output:
    The grade is B. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        function scale(score) {
            if (score >= 90 && score <= 100) {
                return "A";
            } else if (score >= 80 && score < 90) {
                return "B";
            } else if (score >= 70 && score < 80) {
                return "C";
            } else if (score >= 60 && score < 70) {
                return "D";
            } else if (score < 60) {
                return "F";
            } else {
                return "Error";
            }
        }
        let result = scale(85);
        document.getElementById("demo").innerHTML = "The grade is " + result;
    </script>
</body>

</html>
