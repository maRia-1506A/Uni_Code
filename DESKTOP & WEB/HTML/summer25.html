<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        function processAndConcat(str1, str2) {
            var s1= str1.trim();
            s1 = s1.toUpperCase();
            var s2= str2.trim();
            s2 = s2.toLowerCase();

            var newS1 = s1.replaceAll(" ", "_");
            var newS2 = s2.replaceAll(" ", "_");

            return newS1 + "-" + newS2;
        }
        document.getElementById("demo").innerHTML = processAndConcat(" Hello World ", " GOOD Morning ");
    </script>

</body>

</html>
